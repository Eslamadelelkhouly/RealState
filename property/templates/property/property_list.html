{% extends "base.html" %}
{% load static %}

{% block body %}
<div class="container-fluid header bg-white p-0">
    <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
        <div class="col-md-6 p-5 mt-lg-5">
            <h1 class="display-5 animated fadeIn mb-4">Property List</h1>
        </div>
        <div class="col-md-6 animated fadeIn">
            <img class="img-fluid" src="{% static 'img/header.jpg' %}" alt="">
        </div>
    </div>
</div>

<div class="container-xxl py-5">
    <div class="container">
        <div class="tab-content">
            <div id="tab-1" class="tab-pane fade show p-0 active">
                <div class="row g-4">
                    {% for property in object_list %}
                    <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="property-item rounded overflow-hidden">
                            <div class="p-4 pb-0">
                                <img src="{{ property.image.url }}" />
                                <h5 class="text-primary mb-3">${{ property.price }}</h5>
                                <a class="d-block h5 mb-2" href="#">{{ property.name }}</a>
                                <p><i class="fa fa-map-marker-alt text-primary me-2"></i>{{ property.address }}</p>
                            </div>
                            <div class="d-flex border-top">
                                <small class="flex-fill text-center border-end py-2">
                                    <i class="fa fa-ruler-combined text-primary me-2"></i>{{ property.area }}
                                </small>
                                <small class="flex-fill text-center border-end py-2">
                                    <i class="fa fa-bed text-primary me-2"></i>{{ property.bed }}
                                </small>
                                <small class="flex-fill text-center py-2">
                                    <i class="fa fa-bath text-primary me-2"></i>{{ property.bath }}
                                </small>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
